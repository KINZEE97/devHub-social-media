<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DevHub - Social Network for Developers</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css"
        />
    </head>
    <body>
        <!-- navbar -->
        <header>
            <div class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
                <div class="container">
                    <a href="/" class="navbar-brand">DevHub</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle Navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a href="#" class="nav-link active">
                                    <i class="bi bi-house-door"></i> Home</a
                                >
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">
                                    <i class="bi bi-compass"></i> Discover</a
                                >
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">
                                    <i class="bi bi-chat-dots"></i> Messages
                                    <span class="badge bg-danger">3</span></a
                                >
                            </li>
                        </ul>
                        <form class="d-flex me-3">
                            <input
                                type="search"
                                class="form-control me-2"
                                placeholder="Search on DevHub"
                                aria-label="Search"
                            />
                            <button class="btn btn-outline-primary">
                                <i class="bi bi-search"></i>
                            </button>
                        </form>
                        <hr />
                        <div class="dropdown">
                            <button
                                class="btn btn-primary dropdown-toggle d-block ms-auto"
                                type="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                <i class="bi bi-three-dots-vertical"></i>
                                Options
                            </button>

                            <ul
                                class="dropdown-menu dropdown-menu-end mt-3"
                                aria-labelledby="profileDropdown"
                            >
                                <li>
                                    <a href="#" class="dropdown-item"
                                        ><i class="bi bi-person-circle"></i> My
                                        Account</a
                                    >
                                </li>
                                <li>
                                    <a href="#" class="dropdown-item"
                                        ><i class="bi bi-gear"></i> Settings and
                                        Privacy</a
                                    >
                                </li>
                                <li>
                                    <a href="#" class="dropdown-item"
                                        ><i class="bi bi-question-circle"></i>
                                        Help and Support</a
                                    >
                                </li>
                                <li>
                                    <hr class="dropdown-divider" />
                                </li>

                                <li class="d-flex justify-content-between">
                                    <a
                                        href="#"
                                        id="themeSwitcher"
                                        class="dropdown-item"
                                    >
                                        <i class="bi bi-moon-stars"> </i>Switch
                                        theme
                                    </a>
                                </li>
                                <li>
                                    <hr class="dropdown-divider" />
                                </li>
                                <li>
                                    <a href="#" class="dropdown-item">
                                        <i class="bi bi-door-open"> </i>
                                        Logout
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- main-content -->
        <!-- left sidebar -->
        <!-- Feed -->
        <!-- right sidebar -->

        <!-- footer -->
        <script type="module" src="/src/main.js"></script>
    </body>
</html>
